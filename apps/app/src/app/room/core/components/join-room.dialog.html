<form #form="ngForm" (submit)="doValidate()">
  <h1 mat-dialog-title>{{ 'welcome.joinRoom.title' | translate }}</h1>
  <mat-dialog-content>
    <mat-form-field class="w-100" [hintLabel]="'welcome.player.name.hint' | translate">
      <mat-label>{{ 'welcome.player.name.label' | translate }}</mat-label>
      <input matInput name="playerName"
             [(ngModel)]="playerName" [required]="true"
             [placeholder]="'welcome.player.name.placeholder' | translate"/>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      <mat-icon>done</mat-icon>
      {{ 'app.action.validate' | translate}}
    </button>
    <button mat-raised-button type="button" (click)="doClose()">
      <mat-icon>cancel</mat-icon>
      {{ 'app.action.close' | translate }}
    </button>
  </mat-dialog-actions>
</form>
